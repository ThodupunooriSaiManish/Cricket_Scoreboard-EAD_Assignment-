<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cricket Scoreboard</h1>

  <div class="scoreboard">
    <h2>Team Score: <span id="teamScore">0/0</span></h2>
    <p>Overs: <span id="overs">0.0</span></p>
    <p>Bowler: <span id="bowlerName">-</span></p>
  </div>

  <div class="players">
    <div class="player" id="strikerCard">
      <h3 id="strikerName">Sai *</h3>
      <p>Runs: <span id="strikerRuns">0</span></p>
      <p>Status: <span id="strikerStatus">Not Out</span></p>
    </div>
    <div class="player" id="nonStrikerCard">
      <h3 id="nonStrikerName">Manish</h3>
      <p>Runs: <span id="nonStrikerRuns">0</span></p>
      <p>Status: <span id="nonStrikerStatus">Not Out</span></p>
    </div>
  </div>

  <div class="controls">
    <button onclick="addRun(1)">1 Run</button>
    <button onclick="addRun(2)">2 Runs</button>
    <button onclick="addRun(3)">3 Runs</button>
    <button onclick="addRun(4)">Four</button>
    <button onclick="addRun(6)">Six</button>
    <button onclick="wicket()">Wicket</button>
    <button onclick="wide()">Wide</button>
    <button onclick="noBall()">No Ball</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
